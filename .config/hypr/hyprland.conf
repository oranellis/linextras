monitor=,highrr,auto,auto
monitor=desc:LG Electronics LG ULTRAGEAR 405NTRLHY654,2560x1440,auto-up,auto
monitor=desc:Sharp Corporation 0x148B, preferred, auto, auto, mirror,desc:LG Electronics LG ULTRAGEAR 405NTRLHY654
exec-once = waybar
exec-once = hyprpaper
exec-once = swaync
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

### Begin Nvidia specific settings
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
  no_hardware_cursors = true
}
### End Nvidia specific settings

### Begin XWayland scaling fix
xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE,1.5
### End XWayland scaling fix

$terminal = alacritty
$webBrowser = firefox
$fileManager = thunar
$menu = wofi --show drun --term=alacritty --width=30% --height=50% --columns 1 -I -s $HOME/.config/wofi/themes/everforest.css -o $MAIN_DISPLAY

env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh

input {
  kb_layout = gb
  repeat_delay = 200
  repeat_rate = 30

  sensitivity = -0.5
  accel_profile = flat
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = false
  }
}

device {
  name = dell07e6:00-06cb:76af-touchpad
  accel_profile = adaptive
  sensitivity = 0
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 3
  col.active_border = rgba(d3c6aaee) rgba(2d353bee) 45deg
  col.inactive_border = rgba(2d353bee)

  layout = dwindle
  allow_tearing = false
}

decoration {
  rounding = 5
  blur {
    enabled = true
    size = 4
    passes = 1
  }
  shadow {
    enabled = false
  }
}

animations {
  enabled = yes
  bezier = default, 0.05, 0.9, 0.2, 1
  animation = global, 1, 4, default
}

dwindle {
  pseudotile = yes
  smart_split = true
  special_scale_factor = 0.96
}

gestures {
  workspace_swipe = on
}

misc {
  force_default_wallpaper = 0
  disable_splash_rendering = true
}

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, exec, $webBrowser
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel=, XF86AudioRaiseVolume, exec, pamixer -i 5
bindel=, XF86AudioLowerVolume, exec, pamixer -d 5
bindel=, XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel=, XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindl=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
bindl= , Print, exec, grim -g "$(slurp)"
